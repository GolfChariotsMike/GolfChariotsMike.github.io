<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Fixtures</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f4b41a;
        }
    </style>
</head>
<body>
    <h1>Sports Fixtures</h1>
    <div id="data">Loading data...</div>
    <script>
        async function fetchXML() {
    try {
        const response = await fetch('https://example.com/fixtures.xml'); // Replace with your XML URL
        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const text = await response.text();
        const parser = new DOMParser();
        const xml = parser.parseFromString(text, 'application/xml');

        console.log('Parsed XML:', xml); // Log the parsed XML to ensure itâ€™s correct

        const fixtures = xml.getElementsByTagName('Fixture');
        console.log('Fixtures:', fixtures); // Log fixture elements

        if (fixtures.length === 0) {
            document.getElementById('data').innerHTML = 'No fixtures found.';
            return;
        }

        document.getElementById('data').innerHTML = 'XML parsed successfully!';
    } catch (err) {
        console.error('Error fetching or processing XML:', err);
        document.getElementById('data').innerHTML = 'Error loading data.';
    }
}
fetchXML();
    </script>
</body>
</html>
