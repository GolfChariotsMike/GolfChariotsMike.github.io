<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Fixtures</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 16px;
        }
        th {
            background-color: #de2829;
            font-weight: bold; /* Bold font for all headers */
            font-size: 1em;    /* Uniform font size for headers */
        }
        .match {
            font-size: 1.5em;
            line-height: 1.5;
        }
        .match span {
            display: block;
        }
        .match .vs {
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 id="title">Sports Fixtures</h1>
    <div id="data">Loading data...</div>
    <script>
        async function fetchXML() {
            try {
                const response = await fetch('https://ossieindoorbeachvolleyball.spawtz.com/External/Fixtures/Feed.aspx?Type=Fixtures&LeagueId=2&SeasonId=4');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const text = await response.text();
                const parser = new DOMParser();
                const xml = parser.parseFromString(text, 'application/xml');

                const fixtures = xml.getElementsByTagName('Fixture');
                if (fixtures.length === 0) {
                    document.getElementById('data').innerHTML = 'No fixtures found.';
                    return;
                }

                const today = new Date(); // Current date and time
                today.setHours(0, 0, 0, 0); // Normalize time to midnight

                let nextDate = null;
                const fixtureData = {};

                // Determine today's or the next available date
                for (const fixture of fixtures) {
                    const dateTimeString = fixture.getAttribute('DateTime');
                    const [datePart] = dateTimeString.split(' '); // Extract date
                    const [day, month, year] = datePart.split('/');
                    const fixtureDate = new Date(`${year}-${month}-${day}`);

                    // Check if fixture is today or later
                    if (fixtureDate >= today) {
                        if (!nextDate || fixtureDate < nextDate) {
                            nextDate = fixtureDate; // Update next available date
                        }
                    }
                }

                // Display the date in the title
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                document.getElementById('title').textContent += ` - ${nextDate.toLocaleDateString(undefined, options)}`;

                // Organize fixtures by time and court
                for (const fixture of fixtures) {
                    const dateTimeString = fixture.getAttribute('DateTime');
                    const [datePart, timePart] = dateTimeString.split(' ');
                    const [day, month, year] = datePart.split('/');
                    const fixtureDate = new Date(`${year}-${month}-${day}`);

                    if (fixtureDate.toDateString() === nextDate.toDateString()) {
                        const court = fixture.getAttribute('PlayingAreaName');
                        const match = {
                            homeTeam: fixture.getAttribute('HomeTeam'),
                            awayTeam: fixture.getAttribute('AwayTeam'),
                        };

                        if (!fixtureData[timePart]) {
                            fixtureData[timePart] = {};
                        }
                        fixtureData[timePart][court] = match;
                    }
                }

                // Get unique list of courts
                const allCourts = Array.from(
                    new Set(
                        Object.values(fixtureData).flatMap(times => Object.keys(times))
                    )
                );

                // Build the table
                let output = '<table><tr><th>Time</th>';
                allCourts.forEach(court => {
                    output += `<th>${court}</th>`;
                });
                output += '</tr>';

                Object.entries(fixtureData).forEach(([time, courts]) => {
                    output += `<tr><td><strong>${time}</strong></td>`;
                    allCourts.forEach(court => {
                        if (courts[court]) {
                            const match = courts[court];
                            output += `<td class="match">
                                <span>${match.homeTeam}</span>
                                <span class="vs">vs</span>
                                <span>${match.awayTeam}</span>
                            </td>`;
                        } else {
                            output += `<td></td>`;
                        }
                    });
                    output += '</tr>';
                });

                output += '</table>';
                document.getElementById('data').innerHTML = output;
            } catch (err) {
                console.error('Error fetching or processing XML:', err);
                document.getElementById('data').innerHTML = 'Error loading data.';
            }
        }

        fetchXML();
    </script>
</body>
</html>
