<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volleyball Fixtures</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 16px;
        }
        th {
            background-color: #f4b41a;
            font-weight: bold;
            font-size: 1em;
        }
        .match {
            font-size: 1.5em;
            line-height: 1.5;
        }
        .match span {
            display: block;
        }
        .match .vs {
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 id="title">Sports Fixtures</h1>
    <div id="data">Loading data...</div>
    <script>
        async function fetchXML() {
            try {
                // Get today's day of the week
                const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
                const today = new Date();
                const currentDay = daysOfWeek[today.getDay()];

                // Determine the correct URL based on the day of the week
                const urls = {
                    Monday: 'https://ossieindoorbeachvolleyball.spawtz.com/External/Fixtures/Feed.aspx?Type=Fixtures&LeagueId=2&SeasonId=4',
                    Tuesday: 'https://ossieindoorbeachvolleyball.spawtz.com/External/Fixtures/Feed.aspx?Type=Fixtures&LeagueId=5&SeasonId=4',
                    Wednesday: 'https://ossieindoorbeachvolleyball.spawtz.com/External/Fixtures/Feed.aspx?Type=Fixtures&LeagueId=7&SeasonId=4',
                    Thursday: 'https://ossieindoorbeachvolleyball.spawtz.com/External/Fixtures/Feed.aspx?Type=Fixtures&LeagueId=3&SeasonId=4',
                    Friday: 'https://ossieindoorbeachvolleyball.spawtz.com/External/Fixtures/Feed.aspx?Type=Fixtures&LeagueId=6&SeasonId=4',
                    Saturday: 'https://ossieindoorbeachvolleyball.spawtz.com/External/Fixtures/Feed.aspx?Type=Fixtures&LeagueId=7&SeasonId=4',
                    Sunday: 'https://ossieindoorbeachvolleyball.spawtz.com/External/Fixtures/Feed.aspx?Type=Fixtures&LeagueId=8&SeasonId=4'
                };

                const selectedURL = urls[currentDay];
                if (!selectedURL) {
                    document.getElementById('data').innerHTML = 'No fixtures available for today.';
                    return;
                }

                // Fetch the XML from the selected URL
                const response = await fetch(selectedURL);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const text = await response.text();
                const parser = new DOMParser();
                const xml = parser.parseFromString(text, 'application/xml');

                const fixtures = xml.getElementsByTagName('Fixture');
                if (fixtures.length === 0) {
                    document.getElementById('data').innerHTML = `No fixtures found for ${currentDay}.`;
                    return;
                }

                document.getElementById('title').textContent += ` - ${currentDay}`;

                // Organize fixtures by time and court
                const fixtureData = {};
                for (const fixture of fixtures) {
                    const dateTimeString = fixture.getAttribute('DateTime');
                    const [datePart, timePart] = dateTimeString.split(' ');
                    const court = fixture.getAttribute('PlayingAreaName');
                    const match = {
                        homeTeam: fixture.getAttribute('HomeTeam'),
                        awayTeam: fixture.getAttribute('AwayTeam'),
                    };

                    if (!fixtureData[timePart]) {
                        fixtureData[timePart] = {};
                    }
                    fixtureData[timePart][court] = match;
                }

                // Get unique list of courts
                const allCourts = Array.from(
                    new Set(
                        Object.values(fixtureData).flatMap(times => Object.keys(times))
                    )
                );

                // Build the table
                let output = '<table><tr><th>Time</th>';
                allCourts.forEach(court => {
                    output += `<th>${court}</th>`;
                });
                output += '</tr>';

                Object.entries(fixtureData).forEach(([time, courts]) => {
                    output += `<tr><td><strong>${time}</strong></td>`;
                    allCourts.forEach(court => {
                        if (courts[court]) {
                            const match = courts[court];
                            output += `<td class="match">
                                <span>${match.homeTeam}</span>
                                <span class="vs">vs</span>
                                <span>${match.awayTeam}</span>
                            </td>`;
                        } else {
                            output += `<td></td>`;
                        }
                    });
                    output += '</tr>';
                });

                output += '</table>';
                document.getElementById('data').innerHTML = output;
            } catch (err) {
                console.error('Error fetching or processing XML:', err);
                document.getElementById('data').innerHTML = 'Error loading data.';
            }
        }

        fetchXML();
    </script>
</body>
</html>
