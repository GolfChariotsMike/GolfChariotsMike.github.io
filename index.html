<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Fixtures</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f4b41a;
        }
    </style>
</head>
<body>
    <h1>Sports Fixtures</h1>
    <div id="data">Loading data...</div>
    <script>
        async function fetchXML() {
            const response = await fetch('https://ossieindoorbeachvolleyball.spawtz.com/External/Fixtures/Feed.aspx?Type=Fixtures&LeagueId=2&SeasonId=4'); // Replace with your XML URL
            const text = await response.text();
            const parser = new DOMParser();
            const xml = parser.parseFromString(text, 'application/xml');

            const fixtures = xml.getElementsByTagName('Fixture');
            const today = new Date();
            let output = '<table><tr><th>Time</th><th>Home Team</th><th>Away Team</th><th>Court</th></tr>';

            for (const fixture of fixtures) {
                const dateTimeString = fixture.getAttribute('DateTime');
                const [datePart, timePart] = dateTimeString.split(' ');
                const [day, month, year] = datePart.split('/');
                const fixtureDate = new Date(`${year}-${month}-${day}`);

                // Check if the fixture is today or the next date
                if (fixtureDate >= today && (!nextDate || fixtureDate < nextDate)) {
                    nextDate = fixtureDate;
                }

                if (fixtureDate.toDateString() === nextDate.toDateString()) {
                    const homeTeam = fixture.getAttribute('HomeTeam');
                    const awayTeam = fixture.getAttribute('AwayTeam');
                    const court = fixture.getAttribute('PlayingAreaName');
                    output += `<tr><td>${timePart}</td><td>${homeTeam}</td><td>${awayTeam}</td><td>${court}</td></tr>`;
                }
            }

            output += '</table>';
            document.getElementById('data').innerHTML = output;
        }

        fetchXML().catch(err => {
            document.getElementById('data').innerHTML = 'Error loading data.';
            console.error(err);
        });
    </script>
</body>
</html>
