<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Fixtures</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f4b41a;
        }
    </style>
</head>
<body>
    <h1>Sports Fixtures</h1>
    <div id="data">Loading data...</div>
    <script>
        async function fetchXML() {
            try {
                const response = await fetch('https://ossieindoorbeachvolleyball.spawtz.com/External/Fixtures/Feed.aspx?Type=Fixtures&LeagueId=2&SeasonId=4'); // Replace with your actual XML URL
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const text = await response.text();
                const parser = new DOMParser();
                const xml = parser.parseFromString(text, 'application/xml');

                const fixtures = xml.getElementsByTagName('Fixture');
                if (fixtures.length === 0) {
                    document.getElementById('data').innerHTML = 'No fixtures found.';
                    return;
                }

                const today = new Date();
                let nextDate = null;
                let filteredFixtures = [];

                // Parse fixtures and determine today's or next date
                for (const fixture of fixtures) {
                    const dateTimeString = fixture.getAttribute('DateTime');
                    const [datePart] = dateTimeString.split(' '); // Extract date
                    const [day, month, year] = datePart.split('/');
                    const fixtureDate = new Date(`${year}-${month}-${day}`);

                    if (fixtureDate >= today && (!nextDate || fixtureDate < nextDate)) {
                        nextDate = fixtureDate;
                    }

                    if (fixtureDate.toDateString() === nextDate.toDateString()) {
                        filteredFixtures.push({
                            time: dateTimeString.split(' ')[1], // Extract time
                            homeTeam: fixture.getAttribute('HomeTeam'),
                            awayTeam: fixture.getAttribute('AwayTeam'),
                            court: fixture.getAttribute('PlayingAreaName'),
                        });
                    }
                }

                // Build the table
                let output = '<table><tr><th>Time</th><th>Home Team</th><th>Away Team</th><th>Court</th></tr>';
                for (const fixture of filteredFixtures) {
                    output += `<tr>
                        <td>${fixture.time}</td>
                        <td>${fixture.homeTeam}</td>
                        <td>${fixture.awayTeam}</td>
                        <td>${fixture.court}</td>
                    </tr>`;
                }
                output += '</table>';

                document.getElementById('data').innerHTML = output;
            } catch (err) {
                console.error('Error fetching or processing XML:', err);
                document.getElementById('data').innerHTML = 'Error loading data.';
            }
        }

        fetchXML();
    </script>
</body>
</html>
