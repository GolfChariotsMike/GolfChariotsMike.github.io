<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSSIE INDOOR BEACH VOLLEYBALL</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f4b41a;
        }
    </style>
</head>
<body>
    <h1>OSSIE INDOOR BEACH VOLLEYBALL</h1>
    <div id="data">Loading data...</div>
    <script>
        async function fetchXML() {
    try {
        const response = await fetch('https://example.com/fixtures.xml'); // Replace with your XML URL
        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const text = await response.text();
        console.log('Fetched XML:', text); // Log the raw XML to verify the fetch
        document.getElementById('data').innerHTML = 'Data fetched successfully!';
    } catch (err) {
        console.error('Error fetching XML:', err);
        document.getElementById('data').innerHTML = 'Error loading data.';
    }
}
fetchXML();
    </script>
</body>
</html>
